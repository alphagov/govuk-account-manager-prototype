  reset_sent:
    content_with_email: We’ve sent a link for resetting your password to %{email}. The link will expire in 6 hours.
    content_without_email: We’ve sent an email to the address you provided with instructions for changing your password.
    heading: Reset your password - check your email
    subheading: If you did not get the email
    try_again: <p class="govuk-body">We can <a class="govuk-link" href="%{link}"">send the password reset email again</a> if you did not get it.</p>
  standard_errors:
    internal_server_error:
      content: |
        <p class="govuk-body">We are experiencing technical difficulties.  This error has been reported.</p>
        <p class="govuk-body"><a class="govuk-link" href="/">Return to the home page.</a></p>
      heading: Something went wrong
    not_found:
      content: |
        <p class="govuk-body">If you entered a web address, check it is correct.</p>
        <p class="govuk-body"><a class="govuk-link" href="/">Return to the home page.</a></p>
      heading: Page not found
    too_many_requests:
      content: |
        <p class="govuk-body">You’ve tried to sign in using incorrect details too many times. You’ve been blocked from trying to sign in again for security reasons.</p>
        <p class="govuk-body"><a class="govuk-link" href="/feedback">Contact us</a> if you need help signing in.</p>
      heading: You’ve tried to sign in too many times
    unprocessable_entity:
      content: |
        <p class="govuk-body">We are unable to process your request.  This error has been reported.</p>
        <p class="govuk-body"><a class="govuk-link" href="/">Return to the home page.</a></p>
      heading: Something went wrong
  welcome:
    show:
      button:
        label: Continue
      fields:
        email:
          label: Enter your email address
