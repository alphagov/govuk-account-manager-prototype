en:
  mfa:
    phone:
      create:
        fields:
          phone:
            label: Enter your mobile number
            hint: We’ll send you a security code by text message. You’ll need the security code to finish creating your account. Security codes help keep your account secure.
          submit:
            label: Continue
        email_only_alternative: If you do not have a mobile phone, you can still <a class="govuk-link" href="%{email_link}">get email alerts and a link to your results</a>.
      update:
        start:
          heading: Change your phone number
          message: We’ll send you a security code by text message. You’ll need this code to finish changing the phone number for your account.
          current: |
            The phone number currently stored in your GOV.UK account is %{phone_number}
          fields:
            phone:
              label: Enter new phone number
            submit:
              label: Continue
      code:
        sign_up_heading: Check your phone
        change_heading: Enter your security code
        sign_in_heading: Check your phone
        description:
          - We’ve sent you a text message with a security code.
          - It may take a few minutes to arrive.
        description_with_phone_number:
          - We’ve sent a text message with a security code to %{phone_number}.
          - It may take a few minutes to arrive.
        not_received:
          sign_in_heading: Resend security code
          sign_up_heading: Resend security code or change your phone number
          change_heading: If you did not get the text message or want to use a different phone number
          sign_up_message: We can <a class="govuk-link" href="%{link}">send a new security code</a> if you’re having trouble with the code or if it was sent to the wrong phone number.
          sign_in_message: We can <a class="govuk-link" href="%{link}">send a new security code</a> if you’re having trouble with the code.
          resend_message: We can <a class="govuk-link" href="%{link}">send another security code</a> if you did not get it.
          change_number_message: You can <a class="govuk-link" href="%{link}">use a different phone number</a> if %{phone_number} is not correct.
        fields:
          phone_code:
            label: Enter security code
          submit:
            label: Continue
      resend:
        heading: Send a new security code
        description: Text messages can take a few minutes to arrive. If you do not receive the text message, you can ask for a new one.
        change_phone: Send the text message to a different phone number
        fields:
          phone:
            label: Enter your mobile number
          submit:
            label: Send a new security code
    mailer:
      phone_change:
        subject: "GOV.UK Accounts: phone number changed"
        body: |
          Hello %{email},

          Your phone number has been changed.

          -----

          This is an automated email, please do not reply as we do not monitor responses.
    text_message:
      security_code:
        body: "%{phone_code} is your security code."
    errors:
      phone:
        invalid: Enter a valid phone number
        nochange: Enter a new phone number
      phone_code:
        invalid: That is not the right code
        expired: Your code has expired, check your phone number is correct and send another
